<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回家作业提示版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>今日日期: <span id="today-date"></span></h1>
        </div>
        <div class="homework-board">
            <h2>作业列表</h2>
            <div class="subject" id="chinese-subject">
                <h3>语文</h3>
                <div class="homework-main-entry">
                    <input type="text" id="chinese-homework" placeholder="无" />
                    <button class="add-homework" data-subject="chinese">增加作业框</button>
                </div>
                <div class="homework-entry">
                    <input type="file" accept="*" id="chinese-file" />
                </div>
            </div>
            <div class="subject" id="math-subject">
                <h3>数学</h3>
                <div class="homework-main-entry">
                    <input type="text" id="math-homework" placeholder="无" />
                    <button class="add-homework" data-subject="math">增加作业框</button>
                </div>
                <div class="homework-entry">
                    <input type="file" accept="*" id="math-file" />
                </div>
            </div>
            <div class="subject" id="english-subject">
                <h3>英语</h3>
                <div class="homework-main-entry">
                    <input type="text" id="english-homework" placeholder="无" />
                    <button class="add-homework" data-subject="english">增加作业框</button>
                </div>
                <div class="homework-entry">
                    <input type="file" accept="*" id="english-file" />
                </div>
            </div>
            <div class="subject" id="science-subject">
                <h3>科学</h3>
                <div class="homework-main-entry">
                    <input type="text" id="science-homework" placeholder="无" />
                    <button class="add-homework" data-subject="science">增加作业框</button>
                </div>
                <div class="homework-entry">
                    <input type="file" accept="*" id="science-file" />
                </div>
            </div>
            <div class="subject" id="social-subject">
                <h3>社会</h3>
                <div class="homework-main-entry">
                    <input type="text" id="social-homework" placeholder="无" />
                    <button class="add-homework" data-subject="social">增加作业框</button>
                </div>
                <div class="homework-entry">
                    <input type="file" accept="*" id="social-file" />
                </div>
            </div>
            <div class="subject" id="other-subject">
                <h3>其他</h3>
                <div class="homework-main-entry">
                    <input type="text" id="other-homework" placeholder="无" />
                    <button class="add-homework" data-subject="other">增加作业框</button>
                </div>
                <div class="homework-entry">
                    <input type="file" accept="*" id="other-file" />
                </div>
            </div>
            <button id="save-button">保存作业</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
